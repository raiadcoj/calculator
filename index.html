<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <Title>Calculator</Title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="shell">
            <div id="screen">Hi</div>
            <div class="belowscreen">
            <div class="numbox">
                <div class='numbers'>
                <button class="numbutton">9</button>
                <button class="numbutton">8</button>
                <button class="numbutton">7</button>
                <button class="numbutton">6</button>
                <button class="numbutton">5</button>
                <button class="numbutton">4</button>
                <button class="numbutton">3</button>
                <button class="numbutton">2</button>
                <button class="numbutton">1</button>
                <button class="numbutton">0</button>
                <button class="otherbutton" id="equal">=</button>
                <button class="otherbutton" id="dec">.</button>
                </div>

            </div>
            <div class="opbox">
                <button class="opbutton" id="div">รท</button>
                <button class="opbutton" id="times">ร</button>
                <button class="opbutton" id="minus">-</button>
                <button class="opbutton" id="plus">+</button>
            </div>
            </div>
            </div>
    </body>
</html>
